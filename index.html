<!DOCTYPE html>
<html>
<head>
    <title>2D Bullet Firing Game</title>
    <style>
        canvas {
            background: black;
            display: block;
            margin: auto;
        }
        .controls {
            text-align: center;
            margin-top: 10px;
        }
        .btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 20px;
        }
        @media (min-width: 801px) {
            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <button class="btn" id="leftBtn">â¬…</button>
        <button class="btn" id="fireBtn">ðŸ”«</button>
        <button class="btn" id="rightBtn">âž¡</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        let player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 20,
            color: "white",
            speed: 5
        };
        
        let bullets = [];
        let airships = [];
        let keys = {};
        
        document.addEventListener("keydown", (e) => keys[e.key] = true);
        document.addEventListener("keyup", (e) => keys[e.key] = false);
        
        document.getElementById("leftBtn").addEventListener("touchstart", () => keys["ArrowLeft"] = true);
        document.getElementById("leftBtn").addEventListener("touchend", () => keys["ArrowLeft"] = false);
        document.getElementById("rightBtn").addEventListener("touchstart", () => keys["ArrowRight"] = true);
        document.getElementById("rightBtn").addEventListener("touchend", () => keys["ArrowRight"] = false);
        document.getElementById("fireBtn").addEventListener("touchstart", () => { keys[" "] = true; setTimeout(() => { keys[" "] = false; }, 100); });
        
        function spawnAirships() {
            for (let i = 0; i < 5; i++) {
                airships.push({
                    x: Math.random() * (canvas.width - 50),
                    y: Math.random() * (canvas.height / 3),
                    width: 50,
                    height: 30,
                    color: "gray",
                    speed: Math.random() * 2 + 1
                });
            }
        }
        
        function update() {
            if (keys["ArrowLeft"] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys["ArrowRight"] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys[" "]) {
                bullets.push({ x: player.x + player.width / 2 - 2.5, y: player.y, width: 5, height: 10, color: "red", speed: 7 });
                keys[" "] = false; 
            }
            
            bullets.forEach((bullet, bIndex) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) bullets.splice(bIndex, 1);
                
                airships.forEach((airship, aIndex) => {
                    if (
                        bullet.x < airship.x + airship.width &&
                        bullet.x + bullet.width > airship.x &&
                        bullet.y < airship.y + airship.height &&
                        bullet.y + bullet.height > airship.y
                    ) {
                        bullets.splice(bIndex, 1);
                        airships.splice(aIndex, 1);
                    }
                });
            });
            
            airships.forEach(airship => {
                airship.x += Math.sin(Date.now() / 1000) * airship.speed;
            });
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            
            airships.forEach(airship => {
                ctx.fillStyle = airship.color;
                ctx.fillRect(airship.x, airship.y, airship.width, airship.height);
            });
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        spawnAirships();
        gameLoop();
    </script>
</body>
</html>
